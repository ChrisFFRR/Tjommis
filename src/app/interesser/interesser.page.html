<ion-header>
  <ion-toolbar transparent>
    <ion-buttons slot="primary">
      <button  class="hamburger_menu">
        <img src="assets/icon/hamburger_btn.svg">
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
    <ion-row>
    <ion-col *ngFor="let item of items" col-6 >
       <ion-button (click)="tags=item.tag" (click)="btnActivate($event)" >
          {{item.title}}

       </ion-button>
    </ion-col>
    </ion-row>
    </ion-grid>

    <ion-grid class="TAG_TEXT">
        <ion-row>
            <ion-col>
                <div class="tags_div" text-center>
                    <ion-buttons>
                        <ion-button #itags color="light" *ngFor="let tag of tags" (click)="selectTags(tag)" (click)="btnTags(itags)">
                          <p class="tag_txt">{{ tag }}</p>
                        </ion-button>
                    </ion-buttons>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
