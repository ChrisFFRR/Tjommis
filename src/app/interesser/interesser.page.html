<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="profile"></ion-back-button>
        </ion-buttons>
        <h4 class="h1_interesser">HVILKE INTERESSER HAR DU?</h4>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-grid class="categoryGrid">
        <ion-row>
            <ion-col *ngFor="let item of items" text-center>
                <ion-button class="kategoriBtn" (click)="tags=item.tag;">
                    {{item.title}}
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="tagsGrid">
        <ion-row>
            <ion-col text-center>
                <ion-button size="small" fill="outline" class="tagsBtn" *ngFor="let tag of tags; "  (click)="addTag(tag); tagClicked($event)">
                    {{ tag }}
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-footer no-border>
        <ion-toolbar>
            <ion-button class="lagreBtn" slot="end">LAGRE</ion-button>
        </ion-toolbar>
    </ion-footer>

</ion-content>
