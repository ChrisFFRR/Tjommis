<ion-header></ion-header>

<ion-content id="background_color" padding>

  <ion-grid fixed>
    <ion-row>
      <div class="logopic">
        <ion-row>
          <ion-col text-center>
            <h1 class="logo"><img src="../../assets/imgs/logo 1.png" height="190" width="990"/></h1>
          </ion-col>
        </ion-row>
      </div>
    </ion-row>


    <ion-row>
      <ion-col text-center>
        <p> Med Tjommis velger du hva du brenner for,<br> om det er skole eller hobby, og vi tar oss av resten av jobben</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <ion-button [routerLink]="['/login']" routerLinkActive="active" routerDirection="root" class="btn_videre">
          <p class="btn_videre_txt">Videre</p>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p class="txt_login_info">Du kan med sikkerhet vite at de du møter er studenter siden all innlogging går via Feide</p>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
