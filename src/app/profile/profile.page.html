<ion-content padding>
    <ion-grid class="user_grid">
        <ion-row class="user_row">
            <ion-col class="user_col">
                <ion-item class="user_item">
                    <ion-avatar slot="start">
                        <img alt="profilepic"
                             src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                    <ion-label>
                        <h4 class="user_name">{{username}} ({{connectedusers}})</h4>
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="quote_container" text-center>
                <h3 class="lame_quote">"A friend is someone who gives you total freedom to be yourself."</h3>
                <p class="lame_quote_name">Jim Morrison</p>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-footer>
        <ion-row class="btn_row">
            <ion-col text-center>
                <span class="chatWrapper" (click)="animateClick()">
                    <img class="chat_private" src="../../assets/img/ChatPrivate.png" (click)="chat()">
                </span>
                    <img class="chat_group" src="../../assets/img/chatGroup.png" (click)="chat()">
            </ion-col>
        </ion-row>

        <ion-row class="interesse_row">
            <ion-col text-center>
                <ion-button class="interesse_btn" (click)="interesser()">
                    interesser
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-footer>

</ion-content>
