<div class="pageWrapper">
<ion-grid class="user_grid">
    <ion-row class="user_row">
        <ion-col class="user_col">
            <ion-item class="user_item">
                <ion-avatar slot="start">
                    <img alt="profilepic"
                         src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                </ion-avatar>
                <ion-label>
                    <h4 class="user_name">{{username}}</h4>
                </ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>


<ion-content padding [scrollEvents]="true" scrollX="true">
    <ion-textarea color="light" *ngIf="lobbies.length == 0">Her vil dine lobbyer vises!</ion-textarea>
    <ion-textarea color="light" *ngIf="lobbies.length > 0">Her er dine aktive lobbyer!</ion-textarea>
      
  <ion-card class="lobby" *ngFor="let lobby of lobbies">
            <ion-card-title>
                <h5 class="cardTitle">{{sanitateName(lobby.lobbyName)}}</h5>
            </ion-card-title>
             <p>du snakker med:</p>
            <div class="lobbyMembers">
                <ion-col *ngFor="let member of lobby.members">{{member.username}}</ion-col>
            </div>
        </ion-card>


    
        <ion-textarea color="light" *ngIf="myinterests.length == 0" text-center>Velg hva du interesserer deg for og klikk for å matche</ion-textarea>
        <ion-textarea color="light" *ngIf="myinterests.length != 0" text-center>Click for å matche med én eller flere!</ion-textarea>
</ion-content>

    <div class="footer">
        <ion-row class="btn_row">
            <ion-col text-center>
                <span (click)="animateClick()" class="chatWrapper">
                    <img class="chat_private" src="../../assets/img/ChatPrivate.png">
                </span>
                <img class="chat_group" src="../../assets/img/chatGroup.png" (click)="chats()">
            </ion-col>
        </ion-row>
        <ion-row class="interesse_row">
            <ion-col text-center>
                <ion-button mode="md" class="interesse_btn" (click)="interesser()">
                    interesser
                </ion-button>
            </ion-col>
        </ion-row>
    </div>
</div>
