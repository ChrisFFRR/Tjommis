<ion-header no-border>
    <ion-toolbar mode="ios">
        <ion-buttons slot="start">
            <ion-back-button class="button" defaultHref="/profile"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <img class="logoPic" alt="company_logo" src="../../assets/img/logoalenegul.png"/>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding text-wrap>
    <div class="chatheader"></div>
    <div class="item">
        <ion-item *ngFor="let item of messages" [ngClass]="messageIsSelf(item) ? 'itemSelf' : 'itemExternal'">
            {{item.user}} - {{item.text}}
        </ion-item>
    </div>

<ion-footer no-border>
    <div class="chatWrapper">
        <ion-item lines="none">
        <textarea class="inputField" type="text" placeholder="Skriv noe" [(ngModel)]="message"
                  (keyup.enter)="handleSendMessage()"></textarea>
            <ion-button class="sendBtn" icon-only item-right (click)="handleSendMessage()">
            <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon></ion-button>
        </ion-item>
    </div>
</ion-footer>
</ion-content>
