<ion-header>

</ion-header>

<ion-content padding text-wrap>
  <button class="button" (click)="toHome()">
    <img src="../../assets/imgs/avatar.png" height="40" width="40">
  </button>
  <div class="chatheader"><h1>Sl√• av en prat</h1></div>
  <div clas="item">
    <ion-item *ngFor="let item of messages">
      <div class ="itemto">
        {{item.timestamp}} - {{item.user}} - {{item.text}}
      </div>
    </ion-item>
  </div>
  <div class="chat">
    <ion-item>
      <ion-input fixed="Type in Message to send" [(ngModel)]="message"
                 (keyup.enter)="handleSendMessage()"></ion-input>
      
    </ion-item>

  </div>


</ion-content>
