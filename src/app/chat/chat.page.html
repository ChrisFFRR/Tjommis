<ion-header no-border>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <ion-toolbar mode="ios">
        <ion-buttons slot="start">
            <ion-back-button class="button" defaultHref="/profile"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <img class="logoPic" alt="company_logo" src="../../assets/img/logoalenegul.png"/>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content  padding text-wrap  [scrollEvents]="true" scrollX="true">
    <ion-list>
        <div>
            <ion-item class="scale-in-center" no-padding *ngFor="let item of messages"
                      [ngClass]="messageIsSelf(item) ? 'itemSelf' : 'itemExternal'">
                <div class="messageWrapper">
                    <div class="username">{{item.user}}</div>
                    <div class="message">{{item.text}}</div>
                </div>
            </ion-item>
        </div>
    </ion-list>
</ion-content>

<ion-footer no-border translucent="true">
    <ion-toolbar>
            <ion-item lines="none">
        <textarea class="inputField" type="text" placeholder="Skriv noe" [(ngModel)]="message"
                  (keyup.enter)="handleSendMessage()"></textarea>
                <ion-button class="sendBtn" icon-only item-right (click)="handleSendMessage()">
                    <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
                </ion-button>
            </ion-item>

    </ion-toolbar>
</ion-footer>
