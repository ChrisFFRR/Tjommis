<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding text-wrap>
  <ion-back-button>
  </ion-back-button>
  <div id="chatheader" class="ion-text-center"><h1>Sl√• av en prat</h1></div>
  <div clas="item">
    <ion-item *ngFor="let item of messages">
      <div class ="itemto">
        {{item.timestamp}} - {{item.user}} - {{item.text}}
      </div>
    </ion-item>
  </div>



  <ion-footer>
    <div class="chat">
      <ion-item>
        <ion-input fixed="Type in Message to send" [(ngModel)]="message"
                   (keyup.enter)="handleSendMessage()"></ion-input>
      </ion-item>
    </div>
  </ion-footer>
</ion-content>
