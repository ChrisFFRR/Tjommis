<ion-header no-border>
    <ion-toolbar mode="ios">
        <ion-buttons slot="start">
            <ion-back-button class="button" defaultHref="/profile"></ion-back-button>
        </ion-buttons>
       <ion-title>
            <img class="logoPic" alt="company_logo" src="../../assets/img/logoalenegul.png"/>
       </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding text-wrap>
    <div class="chatheader"></div>
    <div class="item">
        <ion-item *ngFor="let item of messages">
            <div class="itemto">
                {{item.timestamp}} - {{item.user}} - {{item.text}}
            </div>
        </ion-item>
    </div>
    <div class="chatWrapper">
        <ion-item lines="none">
            <ion-input class="inputField" type="text" fixed="Type in Message to send" [(ngModel)]="message"
                       (keyup.enter)="handleSendMessage()"></ion-input>
        </ion-item>
    </div>
</ion-content>
