<head>

  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>
</head>

<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button class="button" defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img class="logoPic" alt="company_logo" src="../../assets/img/logoalenegul.png" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-textarea color="primary" slot="primary">
      Vi matcher deg!
    </ion-textarea>
    <div class="meatspin">
    <ion-item lines="none" class=loadingSpinner *ngIf="lobbyName==''">
      <ion-spinner name="crescent"></ion-spinner>
    </ion-item>
    </div>
      <div class="wrapper">
    <ion-item class ="lobbyUsers"  *ngIf="lobbyName!=''">
        <ion-card mode="ios">
      <ion-textarea class="user"  *ngFor="let member of members">
        {{member.username}}
      </ion-textarea>
        </ion-card>
    </ion-item>
      </div>
  </ion-content>
